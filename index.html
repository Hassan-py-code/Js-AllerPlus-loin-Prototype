<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>

     
 
    <div class="header"> 
        <h1>Welcome to weather Forcast</h1>
    </div>
    
   <main> 
   
      <section>
        
         <div class="form_content">

            <form action="">
                 <input type="text" placeholder="....">
                <button>Search</button>
            </form>
         
        </div>

         <div class="name-city">
             <h2>city <span id="city"></span></h2>
             <p>Saturday,june AT 12.20 Am</p>
         </div>
         
         <div>
         <div class="weather-temp">
             <h3>Temperature: <span id="temp"></span></h3>
             <img src="" alt="icon_weather" id="icon_weather">
             
         </div>
         <div class="border-color"></div>
         </div>

         <div class="description">
             <h2>Description: <span id="description"></span></h2>
         </div>

         <div class="spe_hum">
             <div>
                <span>speed:</span>
                <span id="speed"></span>
             </div>

             <div>
                 <span>humidity</span>
                 <span id="humidity"></span> 
             </div>
         </div>

        <div class="Country">
              <div class="Country_weather">
             <h4>Country:  <span id="country"></span></h4>
         </div>
        </div>
         

      </section>

   </main>
   
   <script src="main.js"></script>
</body>
</html>
